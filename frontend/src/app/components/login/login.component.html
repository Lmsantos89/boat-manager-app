<div
  class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700"
>
  <div class="flex items-center mb-8">
    <i class="fas fa-anchor text-white text-4xl mr-3 drop-shadow-md"></i>
    <h1 class="text-5xl font-extrabold text-white drop-shadow-lg">
      Boat Manager
    </h1>
  </div>
  <div
    class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg transform transition-all hover:shadow-xl"
  >
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>
    <form (ngSubmit)="login()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Username</label
        >
        <div class="relative">
          <input
            [(ngModel)]="loginRequest.username"
            name="username"
            required
            class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
            placeholder="Enter your username"
          />
          <i
            class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"
          ></i>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <div class="relative">
          <input
            [(ngModel)]="loginRequest.password"
            name="password"
            type="password"
            required
            class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
            placeholder="Enter your password"
          />
          <i
            class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg"
          ></i>
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105"
      >
        Sign In
      </button>
      <p
        *ngIf="errorMessage"
        class="text-red-500 text-center font-medium bg-red-100 p-2 rounded-md"
      >
        {{ errorMessage }}
      </p>
    </form>
    <p class="mt-4 text-center text-gray-600 text-sm">
      Don’t have an account?
      <a routerLink="/signup" class="text-indigo-600 hover:underline"
        >Sign Up</a
      >
    </p>
    <p class="mt-2 text-center text-gray-600 text-sm">
      Boat Manager App © 2025
    </p>
  </div>
</div>
