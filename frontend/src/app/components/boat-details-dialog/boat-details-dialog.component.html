<div
  class="p-8 bg-gradient-to-br from-white via-indigo-50 to-indigo-100 rounded-2xl shadow-xl border border-indigo-200 transform transition-all duration-300 hover:shadow-2xl"
>
  <h2
    mat-dialog-title
    class="relative text-3xl font-bold text-indigo-900 mb-6 tracking-wide bg-clip-text bg-gradient-to-r from-indigo-600 via-purple-500 to-pink-500 drop-shadow-md before:content-[''] before:absolute before:-bottom-1 before:left-0 before:w-16 before:h-1 before:bg-gradient-to-r before:from-indigo-600 before:to-purple-500 before:rounded-full"
  >
    Boat Name: {{ data.name }}
  </h2>
  <mat-dialog-content class="space-y-6">
    <p
      class="text-gray-800 text-lg leading-relaxed bg-white bg-opacity-75 p-4 rounded-lg shadow-inner border-l-4 border-indigo-500"
    >
      <span class="font-medium text-indigo-700">Description:</span>
      {{ data.description }}
    </p>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-end mt-8">
    <button
      mat-button
      (click)="dialogRef.close()"
      class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-300 transform hover:scale-105"
    >
      Close
    </button>
  </mat-dialog-actions>
</div>
