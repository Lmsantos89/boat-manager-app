<div
  class="from-blue-500 via-indigo-600 to-purple-700 p-1 rounded-lg shadow-lg"
>
  <div class="bg-white rounded-lg p-6">
    <h2 mat-dialog-title class="text-2xl font-bold text-gray-800 mb-4">
      {{ boat.id ? "Edit Boat" : "Add New Boat" }}
    </h2>
    <mat-dialog-content class="space-y-6">
      <mat-form-field class="w-full">
        <mat-label class="text-gray-700">Name</mat-label>
        <input
          matInput
          [(ngModel)]="boat.name"
          required
          placeholder="Enter boat name"
          class="w-full p-3 border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-transparent transition duration-200"
        />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label class="text-gray-700">Description</mat-label>
        <input
          matInput
          [(ngModel)]="boat.description"
          required
          placeholder="Enter boat description"
          class="w-full p-3 border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-transparent transition duration-200"
        />
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions class="mt-6 flex justify-end space-x-4">
      <button
        mat-button
        (click)="onCancel()"
        class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition duration-300 transform hover:scale-105"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        (click)="onSave()"
        [disabled]="!isFormValid()"
        class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105"
      >
        Save
      </button>
    </mat-dialog-actions>
  </div>
</div>
